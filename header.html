<script>
    var s = localStorage.getItem("admin");
    var admin = null;
    if(s){
        admin = JSON.parse(s);
        $("#USERNAME").text(admin.username);
    }else{
        location.href = "login.html";
    }
    $("#BtnLoginOut").click(function(){
        localStorage.removeItem("admin");
        admin = null;
        location.href = "login.html";
    })
</script>
