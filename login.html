<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/verify.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/verify.min.js" type="text/javascript"></script>

    <title>管理登录</title>
    <script>
        $(function(){
            var vc = false;
            var code;
            $("#vcode").slideVerify({
                type : 1,
                vOffset : 5,
                explain : '向右滑动完成验证',
                barSize : {
                    width : '87%',
                    height : '35px',
                },
                ready : function() {
                },
                success : function(obj) {
                    code = obj;
                    vc = true;
                },
                error : function() {
                    vc = false;
                }
            })

            $("#btnLogin").click(function(){
                var uid = $("#uid").val();
                var pwd = $("#pwd").val();
                var reg = /^[a-zA-Z0-9]{4,8}$/
                if(!reg.test(uid)){
                    return;
                }
                if(!reg.test(pwd)){
                    return;
                }
                if(!vc){
                    return;
                }
                var ps = {
                    username:uid,
                    password:pwd
                }
                $.post("http://localhost:8080/hotel/admin/login",ps,function (data) {
                    if(data){
                        var admin = JSON.stringify(data);
                        sessionStorage.setItem("admin",admin);
                        location.href = "index.html";
                    }else{
                        vc = false;
                        code.refresh();
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:100px">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">管理员登录</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-addon">账号</label>
                                <input id="uid" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-addon">密码</label>
                                <input id="pwd" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-addon">验证码</label>
                                <div id="vcode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button id="btnLogin" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
