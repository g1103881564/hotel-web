<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <title>客房类型管理</title>
    <style>
        #header{
            background: #0B83BD;
            color:#fff;
        }
    </style>
    <script type="text/javascript">
        var service = {
            id:'',
            url:'http://localhost:8080/hotel2/kind',
            query:function(){
                var that = this;
                $("#tb").empty();
                $.getJSON(that.url+'/query',function(data){
                    if(data){
                        $.each(data,function (i,k) {
                            $tr = $("<tr></tr>");
                            $td1 = $("<td>"+(i+1)+"</td>");
                            $td2 = $("<td>"+k.name+"</td>");
                            $td3 = $("<td>"+k.icon+"</td>");
                            $td4 = $("<td>"+k.info+"</td>");
                            $td5 = $("<td class='text-center'></td>");
                            $btn1 = $("<button class='btn btn-warning btn-xs'>编辑</button>");
                            $btn1.click(function(){
                                $("#id").val(k.id);
                                $("#name").val(k.name);
                                $("#icon").val(k.icon);
                                $("#info").val(k.info);
                            })
                            $btn1.appendTo($td5);
                            $td6 = $("<td class='text-center'></td>");
                            $btn2 = $("<button class='btn btn-danger btn-xs'>删除</button>");
                            $btn2.click(function () {
                                that.id = k.id;
                                $("#dialog").modal('show');
                            })
                            $btn2.appendTo($td6);
                            $td1.appendTo($tr);
                            $td2.appendTo($tr);
                            $td3.appendTo($tr);
                            $td4.appendTo($tr);
                            $td5.appendTo($tr);
                            $td6.appendTo($tr);
                            $tr.appendTo("#tb");
                        })
                    }
                })
            },
            remove:function(id){
                var that = this;
                $.get(that.url+"/remove/"+id,function (data) {
                    if(data){
                        that.id = '';
                        that.query();
                        $("#dialog .msg").html("<span style='color:green'>客房类型删除成功！</span>");
                    }else{
                        $("#dialog .msg").html("<span style='color:red'>客房类型删除失败，请重试！</span>");
                    }
                    setTimeout(function(){
                        $("#dialog .msg").html("是否要删除该客房类型？");
                        $("#dialog").modal('hide');
                    },3000)
                })
            },
            save:function(kind){
                var that = this;
                $.post(that.url+"/save",kind,function (data) {
                    if(data){
                        that.query();
                        that.clear();
                    }
                })
            },
            clear:function(){
                $("#id").val('');
                $("#name").val('');
                $("#icon").val('');
                $("#info").val('');
            }
        }
        $(function () {
           $("#header").load("header.html");
           $("#left").load("left.html");
           service.query();
           $("#save").click(function () {
               var kind = {
                   id:$("#id").val(),
                   name:$("#name").val(),
                   icon:$("#icon").val(),
                   info:$("#info").val()
               }
               service.save(kind);
           })
           $("#cancel").click(function () {
               service.clear();
           })
           $("#dialog .ok").click(function(){
               service.remove(service.id);
           })
        })
    </script>
</head>
<body>
    <div id="dialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center msg">是否要删除该客房类型？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary ok">确认</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="header">

        </div>
        <div class="row">
            <div class="col-md-3" id="left">

            </div>
            <div class="col-md-9">
                <div class="row" style="margin-top: 15px">
                    <div class="col-md-12">
                        <h2 style="border-bottom: 1px solid #ccc"><i class="glyphicon glyphicon-asterisk"></i>客房类型管理</h2>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px">
                    <div class="col-md-3">
                        <input id="id" type="hidden">
                        <input id="name" class="form-control" placeholder="请输入类型名称">
                    </div>
                    <div class="col-md-3">
                        <input id="icon" class="form-control" placeholder="请输入类型图标">
                    </div>
                    <div class="col-md-4">
                        <input id="info" class="form-control" placeholder="请输入类型备注">
                    </div>
                    <div class="col-md-1">
                        <button id="cancel" class="btn btn-default btn-block">取消</button>
                    </div>
                    <div class="col-md-1">
                        <button id="save" class="btn btn-primary btn-block">保存</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th width="10%">序号</th>
                                    <th width="15%">类型名称</th>
                                    <th width="15%">图标</th>
                                    <th>备注</th>
                                    <th width="10%" class="text-center">编辑</th>
                                    <th width="10%" class="text-center">删除</th>
                                </tr>
                                </thead>
                                <tbody id="tb">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
