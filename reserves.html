<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#header").load("header.html");
            $("#left").load("left.html");
            var vue = new Vue({
               el:'#app',
               data:{
                   url:'http://localhost:8080/hotel2',
                   reserves:[],
                   page:1,
                   rows:10
               },
               methods:{
                    query : function () {
                        var that = this;
                        var ps = {
                            page:that.page,
                            rows:that.rows,

                        }
                        $.getJSON(that.url+"/reserve/query",ps,function(data){
                            that.reserves = data.list;
                        })
                    }
               }
            });
            vue.query();
            $("#sdate,#edate").datepicker({
                autoclose:true,
                language:'zh-CN',
                format:'yyyy-mm-dd',
                todayBtn:"linked",
                todayHighlight:true
            })
        })
    </script>
    <style>
        #header{background:#0B83BD;color:#fff}
    </style>
    <title>客房预订管理</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header"></div>
        <div class="row">
            <div class="col-md-2" style="padding-left:2px;padding-top:2px" id="left"></div>
            <div class="col-md-10" style="padding-top:10px" id="app">
                <div class="row" style="margin-bottom: 10px">
                    <div class="col-md-5">
                        <div class="input-group">
                            <input id="sdate" placeholder="开始时间" class="form-control">
                            <div class="input-group-addon">~</div>
                            <input id="edate" placeholder="结束时间" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input id="custom" placeholder="客户姓名" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input id="phone" placeholder="电话号码" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <select id="kid" class="form-control">
                            <option value="">客房类型</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary">查询</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>客房名称</th>
                            <th>客房类型</th>
                            <th>客户姓名</th>
                            <th>电话号码</th>
                            <th>入住日期</th>
                            <th>离店日期</th>
                            <th>预订价格</th>
                            <th>总金额</th>
                            <th>修改</th>
                            <th>入住</th>
                            <th>退订</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(r,index) in reserves">
                            <td>{{index+1}}</td>
                            <td>{{r.hname}}</td>
                            <td>{{r.kname}}</td>
                            <td>{{r.custom}}</td>
                            <td>{{r.phone}}</td>
                            <td>{{r.rdate}}</td>
                            <td>{{r.ldate}}</td>
                            <td>{{r.price}}</td>
                            <td>{{r.total}}</td>
                            <td><button class="btn btn-warning">修改</button></td>
                            <td><button class="btn btn-success">入住</button></td>
                            <td><button class="btn btn-danger">退订</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
